<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Single Page Apps for GitHub Pages</title>
		<script type="text/javascript">
			;(function () {
				var l = window.location
				if (l.pathname.substr(0, 5) === '/flappy-bird-app') {
					var path = l.pathname.slice(17) // Убираем начальный '/flappy-bird-app'
					var query = l.search.slice(1).replace(/&/g, '~and~') // Обрабатываем параметры запроса
					var hash = l.hash // Сохраняем хэш
					var newUrl = `${l.protocol}//${l.hostname}${
						l.port ? ':' + l.port : ''
					}/${path}${query ? '?q=' + query : ''}${hash}`
					if (window.location.href !== newUrl) {
						window.location.replace(newUrl)
					}
				}
			})()
		</script>
	</head>
	<body></body>
</html>
