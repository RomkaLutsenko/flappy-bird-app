<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Single Page Apps for GitHub Pages</title>
		<script type="text/javascript">
			;(function () {
				var url = new URL(window.location.href)
				var path = url.pathname
				var query = url.search.slice(1).replace(/&/g, '~and~')
				var hash = url.hash

				var newUrl = `${url.protocol}//${url.hostname}${
					url.port ? ':' + url.port : ''
				}${path}${query ? '?q=' + query : ''}${hash}`

				window.history.replaceState(null, null, newUrl)
			})()
		</script>
	</head>
	<body></body>
</html>
