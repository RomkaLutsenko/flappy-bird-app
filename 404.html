<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Single Page Apps for GitHub Pages</title>
		<script type="text/javascript">
			;(function () {
				var url = new URL(window.location.href)
				var basePath = '/flappy-bird-app'
				var currentPath = url.pathname

				// Убираем повторяющиеся части пути
				while (currentPath.startsWith(basePath)) {
					currentPath = currentPath.slice(basePath.length)
				}

				var newUrl = `${url.protocol}//${url.hostname}${
					url.port ? ':' + url.port : ''
				}${basePath}${currentPath}`

				if (window.location.href !== newUrl) {
					window.location.replace(newUrl)
				}
			})()
		</script>
	</head>
	<body></body>
</html>
